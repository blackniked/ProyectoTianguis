
<div class="auth-container">
  <div class="logo">
    <img src="assets/img/LogoEzmkt.png" alt="Logo de EzMarket" />
</div>
    <div class="auth-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="credenciales.email" 
            name="email" 
            required 
            placeholder="Ingrese su correo electrónico" />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="credenciales.password" 
            name="password" 
            required 
            placeholder="Ingrese su contraseña" />
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn" [disabled]="!credenciales.email || !credenciales.password">Iniciar Sesión</button>
        </div>
        
        <div class="redirect">
          <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>
